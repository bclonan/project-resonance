services:
  # --- CONTROL STACK ---
  control-app:
    # The build context is the 'app' directory relative to this file.
    build: ./app
    networks:
      - resonance-net

  control-lb:
    image: nginx:1.21-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - control-app
    networks:
      - resonance-net

  # --- RESONANCE STACK ---
  resonance-app:
    build: ./app
    networks:
      - resonance-net

  resonance-lb:
    # --- BUG FIX: Define the build context explicitly ---
    # The context is the project root, so paths in the Dockerfile are correct.
    build:
      context: ../..  # Go up two directories to the project root
      dockerfile: benchmarks/system/app/Dockerfile.balancer
    ports:
      - "8001:80"
    depends_on:
      - resonance-app
    environment:
      - BACKEND_HOSTS=resonance-app:8000
    networks:
      - resonance-net

  # --- LOAD TESTER ---
  load-tester:
    image: grafana/k6:latest
    volumes:
      - ./k6:/scripts
    networks:
      - resonance-net

networks:
  resonance-net:
    driver: bridge
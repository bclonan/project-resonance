# The 'version' tag is obsolete and has been removed.
services:
  # --- CONTROL STACK (Traditional Best-of-Breed) ---
  control-app:
    build: ./app
    # All services connect to the same custom network.
    networks:
      - resonance-net

  control-lb:
    image: nginx:1.21-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80" # Exposes the service to your host machine on port 8000
    depends_on:
      - control-app
    networks:
      - resonance-net

  # --- RESONANCE STACK (Phi-Based Coherence) ---
  resonance-app:
    build: ./app
    networks:
      - resonance-net

  resonance-lb:
    build:
      context: .
      dockerfile: ./app/Dockerfile.balancer
    ports:
      - "8001:80" # Exposes the service to your host machine on port 8001
    depends_on:
      - resonance-app
    environment:
      # This tells our balancer which backend service to talk to.
      # Docker Compose's internal DNS resolves 'resonance-app' to the container's IP.
      - BACKEND_HOSTS=resonance-app:8000
    networks:
      - resonance-net

  # --- LOAD TESTER ---
  load-tester:
    image: grafana/k6:latest
    volumes:
      - ./k6:/scripts
    # The load tester must be on the same network to reach the services.
    networks:
      - resonance-net

# Define the custom bridge network that all services will share.
networks:
  resonance-net:
    driver: bridge